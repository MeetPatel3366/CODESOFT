<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section>
        <div class="container">
            <div class="calculator">
                <input type="text" id="text_content">

                <button class="button clr" id="clear">C</button>
                <button class="button clr" id="back"><img src="/icon_backspace.png"/></button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="dot button">/</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="dot button">*</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="dot button">-</button>
                <button class="dot button">.</button>
                <button class="button">0</button>
                <button class="button" id="result">=</button>
                <button class="button opr">+</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
